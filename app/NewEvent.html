<!DOCTYPE html>
<html ng-app="eventsApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="NewEvent.html"></a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController">
        <div class="container">
            <h1>New Event</h1>
            <hr />
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..." />
                    <label for="eventDate">Event Date:</label>
                    <input id="eventDate" type="text" required ng-model="event.date" placeholder="Ze date..." />
                    <label for="eventTime">Event Time:</label>
                    <input id="eventTime" type="text" ng-model="event.time" placeholder="Clock!" />
                    <label for="eventLocation">Event Location:</label>
                    <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Le Locatione...." />
                    <br/>
                    <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City..." />
                    <input id="eventProvince" type="text" ng-model="event.location.province" class="input-small" placeholder="Privince..." />

                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" type="url" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image..." />
                </fieldset>

                <img ng-src="{{event.imageUrl}}" src="" />
                <br />
                <br/>

                <button class="btn btn-primary" ng-click="saveEvent(event, newEventForm)" type="submit">Save</button>
                <button class="btn btn-default" ng-click="cancelEvent()" type="button">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
